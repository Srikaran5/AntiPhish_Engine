<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ò†Ô∏è ANTIPHISH ENGINE ‚ò†Ô∏è</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet" />

  <style>
    * { font-family: 'Ubuntu', sans-serif; }

    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: #00ff9c;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: -2;
    }

    .glass-card {
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      border: 1px solid rgba(0,255,156,0.3);
      box-shadow: 0 0 25px rgba(0,255,156,0.2);
    }

    .glassy-input {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(0,255,156,0.4);
      color: #00ff9c;
    }

    .btn-matrix {
      background: linear-gradient(135deg,#00ff9c,#00c977);
      border: none;
      font-weight: bold;
      color: black;
      box-shadow: 0 0 15px rgba(0,255,156,0.6);
    }

    h1 { text-shadow: 0 0 20px #00ff9c; }

    /* OVERLAYS */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      z-index: 999;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    /* SAFE REDIRECT */
    .scanner {
      width: 300px;
      height: 4px;
      background: #00ff9c;
      animation: scan 1.2s infinite;
      box-shadow: 0 0 15px #00ff9c;
      margin-bottom: 20px;
    }

    @keyframes scan {
      from { transform: translateX(-300px); }
      to { transform: translateX(300px); }
    }

    /* SKULL BLOCK */
    .skull {
      font-size: 6rem;
      animation: pulse 1.2s infinite;
      text-shadow: 0 0 25px red;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.6; }
    }

    .typing {
      font-family: monospace;
      border-right: 2px solid;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(40) forwards, blink 0.8s infinite;
    }

    @keyframes typing { to { width: 100%; } }
    @keyframes blink { 50% { border-color: transparent; } }
  </style>
</head>

<body>

<canvas id="matrix"></canvas>

<!-- SAFE OVERLAY -->
<div class="overlay" id="safeOverlay">
  <div class="scanner"></div>
  <div class="typing">SECURE CONNECTION VERIFIED... REDIRECTING</div>
</div>

<!-- BLOCK OVERLAY -->
<div class="overlay" id="blockOverlay">
  <div class="skull">‚ò†Ô∏è</div>
  <h2 class="text-danger fw-bold mt-3">PHISHING WEBSITE BLOCKED</h2>
  <div class="typing mt-2 text-danger">ACCESS DENIED ‚Ä¢ CYBER DEFENSE ACTIVE</div>
</div>

<div class="container mt-5">
  <div class="text-center mb-4">
    <h1 class="display-3 fw-bold">‚ò†Ô∏è ANTIPHISH ENGINE ‚ò†Ô∏è</h1>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-8 glass-card p-4">
      <form method="post" action="/">
        <input type="text" name="url" class="form-control form-control-lg glassy-input mb-3"
               placeholder="https://example.com" required />
        <button class="btn btn-matrix btn-lg w-100">üîç Check URL Security</button>
      </form>
    </div>
  </div>

  {% if url %}
  <div class="row justify-content-center mt-4">
    <div class="col-md-8 glass-card p-4 text-center"
         id="resultBox"
         data-url="{{ url }}"
         data-status="{{ data.prediction_label }}">
      {% if data.prediction_label == 1 %}
        <h3 class="text-danger fw-bold">‚ö†Ô∏è Unsafe Website</h3>
      {% else %}
        <h3 class="text-success fw-bold">‚úÖ Safe Website</h3>
      {% endif %}
      <p class="mt-2">{{ url }}</p>
    </div>
  </div>
  {% endif %}
</div>

<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const chars = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const drops = Array(Math.floor(canvas.width / 14)).fill(1);

  function matrix() {
    ctx.fillStyle = "rgba(0,0,0,0.05)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "#00ff9c";
    ctx.font = "14px monospace";
    drops.forEach((y,i)=>{
      const text = chars[Math.floor(Math.random()*chars.length)];
      ctx.fillText(text,i*14,y*14);
      if(y*14>canvas.height&&Math.random()>0.975)drops[i]=0;
      drops[i]++;
    });
  }
  setInterval(matrix,35);
</script>

<script>
  const box = document.getElementById("resultBox");
  if(box){
    const status = box.dataset.status;
    const url = box.dataset.url;

    if(status === "0"){
      setTimeout(()=>{
        document.getElementById("safeOverlay").style.display="flex";
        setTimeout(()=>location.href=url,3000);
      },1200);
    } else {
      setTimeout(()=>{
        document.getElementById("blockOverlay").style.display="flex";
      },1200);
    }
  }
</script>

</body>
</html>
